<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's Up, <input type="text" id="name" placeholder="Name Here"/>
            </h2>
        </section>
        
<!-- Todo -->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input
                    type="text"
                    placeholder="e.g. Get some milk"
                    name="content"
                    id="content" />


                
                    <h4>Pick a category</h4>
                    <div class="options">
                        <label>

                            <input 
                            type="radio" 
                            name="category" 
                            id="category1"
                            value="business"/>
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>


                        <label>

                            <input 
                            type="radio" 
                            name="category" 
                            id="category2"
                            value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>  
                    </div>
                
                <input type="submit" value="Add Todo" />
            </form>
        </section>
<!--end Of Todo-->


<!-- todo list-->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>
<!--end todo list-->
    </main>
    
<script src="js/scriot.js"></script>
</body>
</html>
